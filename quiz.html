<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - HTML/CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="HTML and CSS form quiz">
    <meta name="author" content="Tary-Denise Pohahau">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="q1">
                    <label for="q1"><strong>1.</strong> What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="q2">
                    <label for="q2"><strong>2.</strong> How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
                </div>
                <div class="q3">
                    <label for="q3"><strong>3.</strong> Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="">Comment:</option>
                        <option value="">/* */</option>
                        <option value="">" "</option>
                    </select>
                </div>
                <div class="q4">
                    <label for="q4"><strong>4.</strong> What is the bottom margin given this declaration?</label>
                    <img src="images/quiz4.png" alt="quiz number 4 problem">
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | Basic HTML and CSS Quiz | Tary-Denise Pohahau</p>
    </footer> 
</body>
</html>
